<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-left">
        <div class="color-options">
          <!-- 선 색깔 조절 영역 -->
          <input id="color-input" type="color" />

          <!-- 선 색깔 옵션 영역 -->
          <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
          ></div>
          <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
          ></div>
          <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
          ></div>
          <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
          ></div>
          <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
          ></div>
          <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
          ></div>
          <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
          ></div>
          <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
          ></div>
          <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
          ></div>

          <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
          ></div>
          <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
          ></div>

          <div
            class="color-option"
            style="background-color: #bdc3c7"
            data-color="#bdc3c7"
          ></div>
        </div>
        <!-- 선 굵기 조절 영역 -->
        <div class="line-width-option">
          <span>선 굵기</span>
          <input
            id="line-width-input"
            type="range"
            min="1"
            max="10"
            value="5"
            step="0.5"
            orient="vertical"
          />
        </div>
      </div>
      <div class="grid-center">
        <canvas width="500" height="500"></canvas>
        <!-- 텍스트 추가 -->
        <input
          id="text-input"
          type="text"
          placeholder="여기에 텍스트를 입력하고, 캔버스를 더블클릭하세요."
        />
      </div>
      <div class="grid-right">
        <div class="input-container">
          <!-- 채우기/그리기 모드 영역 -->
          <button id="change-mode-button">모드 변경</button>
          <span id="current-mode-span">현재 모드는 "그리기" 모드</span>

          <!-- 초기화/지우기 영역 -->
          <button id="destory-button">초기화</button>
          <button id="eraser-button">지우개</button>

          <!-- 파일(이미지) 첨부 -->
          <label for="file-input" id="file-input-label">
            이미지 첨부하기
            <input id="file-input" type="file" accept="image/*" />
          </label>

          <!-- 저장 버튼 추가 -->
          <button id="save-button">저장</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
